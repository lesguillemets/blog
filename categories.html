---
layout: default
title: Xeebi
---

<div id="home">
  <h1>Categories</h1>
  <ul class="categories">
    {% for cat in site.categories %}
    <li>{{cat|first}}
      <ul class="posts">
        {% for posts in cat %} {% for post in posts %} {% if post.url %}
        <li><span>{{post.date|date_to_string}} &raquo; </span><a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a></li>
        {% endif %} {% endfor %} {% endfor %}
      </ul>
    </li>
    {% endfor %}
  </ul>
</div>
