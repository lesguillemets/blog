---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
</div>
<div class="footinfo">
  category : 
  {% for cat in page.categories %}
  <a href="{{site.baseurl}}/categories.html#{{cat}}">{{cat}}</a>
  {% endfor %}
</div>
