<!DOCTYPE html>
<html lang="ja">
    <head>
      <meta charset="utf-8">
      <title>{{ page.title }} - {{ site.name }}</title>
      <meta name="viewport" content="width=device-width">
      <meta name="description" content="Vim, Python, Haskell あたりのゆるふわ技術系個人的メモ">
      {% if page.keywords %}
      <meta property="keywords" content="{{ page.keywords|join:',' }}">
      {% elsif page.categories %}
      <meta property="keywords" content="{{ page.categories|join:',' }}">
      {% else %}
      <meta property="keywords" content="Vim,Python,Haskell,javascript">
      {% endif %}
      <meta name="creation_date"  content="2014-06-18">
      {% if page.date %}
      <meta name="date" content="{{page.date|date: "%Y-%m-%d"}}">
      {% endif %}
      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="{{ site.baseurl }}/css/base16-railscasts.dark.css">
      <!-- Custom CSS -->
      <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
      <!-- favicon -->
      <link rel="icon" type="image/png" href="{{ site.baseurl }}/img/gh_avatar.png">
    </head>
    <body>
      <div class="site">
        <header>
          <h1 class="title"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <a class="extra" href="/">home</a>
            <a class="extra" href="{{site.baseurl}}/categories.html">categories</a>
        </header>
         
          {{ content }}
         
        <footer class="mainfooter">
          <div class="license">
            <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">
              <img alt="Creative Commons Licence" style="border-width:0" src="{{site.baseurl}}/img/by-sa.svg" width="70px"/>
            </a>
            <br />
            Unless otherwise noted,
            <span xmlns:dct="http://purl.org/dc/terms/" property="dct:title">
              text in this blog</span> by
            <span xmlns:cc="http://creativecommons.org/ns#" href="https://github.com/lesguillemets" property="cc:attributionName" rel="cc:attributionURL">
              lesguillemets
            </span> is licensed under a
            <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">
              Creative Commons Attribution-ShareAlike 4.0 International License</a>.
          </div>
        </footer>
      </div>
    </body>
</html>
